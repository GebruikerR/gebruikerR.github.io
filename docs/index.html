<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify Footer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Markdown footer plugin for Docsify-enabled GitHub repositories.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Docsify Footer',

            // add the GitHub Corner widget in the top right corner of the site
            repo: 'https://github.com/GebruikerR/gebruikerR.github.io',

            // display the file update date
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            search: true,
            //            auto2top: true,

            // load from _sidebar.md
            loadSidebar: true,

            // search configuration
            search: {
                paths: 'auto',
                depth: 6,
                placeholder: 'Search',
            },

            executeScript: true,
        };

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>

    <!-- using the footer plugin from source -->
    <!-- <script src="./src/docsify-footer.js"></script> -->


</body>

</html>
